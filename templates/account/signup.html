{% extends 'base_auth.html' %}
{% load i18n %}
{% block title %}Register | Tucker & Dale's{% endblock %}
{% block content %}
<h2 class="fw-bold mb-3">Create Account</h2>
<form method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success w-100">Register</button>
</form>
<p class="mt-3 small">Already have an account? <a href="{% url 'account_login' %}">Sign In</a></p>
{% endblock %}
