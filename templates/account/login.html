{% extends 'base_auth.html' %}
{% load i18n %}
{% block title %}Login | Tucker & Dale's{% endblock %}
{% block content %}
<h2 class="fw-bold mb-3">Sign In</h2>
<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success w-100">Sign In</button>
</form>
<p class="mt-3"><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
<p class="small">Don't have an account? <a href="{% url 'account_signup' %}">Register</a></p>
{% endblock %}
