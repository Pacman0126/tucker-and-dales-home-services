{% extends "base.html" %}
{% block title %}Edit Customer{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Edit {{ customer.first_name }} {{ customer.last_name }}</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'customers:customer_detail' customer.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
