{% extends "base.html" %}
{% block title %}Login | Tucker & Dale's Home Services{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-4 overflow-hidden">

        <!-- Header -->
        <div class="card-header bg-dark text-white py-3">
          <h4 class="mb-0 text-center"><i class="bi bi-box-arrow-in-right me-2"></i>Customer Login</h4>
        </div>

        <!-- Body -->
        <div class="card-body bg-light">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-success btn-lg fw-semibold rounded-pill">
                Login
              </button>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-white text-center py-3 border-top">
          <small class="text-muted">
            New customer?
            <a href="{% url 'customers:register' %}" class="fw-semibold text-success text-decoration-none">
              Create an account
            </a>
          </small>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
