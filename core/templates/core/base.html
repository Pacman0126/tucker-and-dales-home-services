<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Tucker & Dale's Home Services{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Tucker & Dale's Home Services</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/customers/">Customers</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center mt-4 p-3">
    <small>&copy; {{ now|date:"Y" }} Tucker & Dale's Home Services</small>
  </footer>
</body>
</html>
